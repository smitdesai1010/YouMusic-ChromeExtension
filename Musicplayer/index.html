<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <div class="player">
        
        <div class="cover">
            <img src="#" alt="">
        </div>

        <div class="info">
            <div id="title" class="title"></div>
        </div>

        <div class="volume-box">
            <span class="volume-down"><i class="material-icons">remove</i></span>
            <input type="range" class="volume-range" step="1" value="80" min="0" max="100">
            <span class="volume-up"><i class="material-icons">add</i></span>
        </div>
        
        <div class="btn-box">
            <i class="material-icons" id="repeat">cached</i>
           
            <a href="#" download="a.mp3" id="download">
                <i class="material-icons">get_app</i>
            </a>
           
            <i class="material-icons volume" id="volume">volume_up</i>
        </div>
        
        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100">

            <span class="current-time">0:0</span><span class="duration">0:0</span>
           
            <span class="play">
                <i class="material-icons">play_arrow</i>
            </span>

        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
